env:
  global:
    - CC_TEST_REPORTER_ID=$ReporterID

language: go

go:
  - master

services:
  - postgresql

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c "create database 'oaf-server';" -U postgres
  - psql -c "create user 'oaf-server' with encrypted password 'oaf-server';"
  - psql -c "grant all privileges on database 'oaf-server' to 'oaf-server';"

script:
  - go test -coverprofile c.out ./...

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

install:
  - go mod download

notifications:
  email:
    developers@concertlabs.solutions

os:
  - linux
